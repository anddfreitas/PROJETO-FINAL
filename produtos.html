<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Sistema de Estoque</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Sistema Estoque</h2>
                <button class="sidebar-toggle" id="sidebarToggle">‚ò∞</button>
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="dashboard.html">üìä Dashboard</a></li>
                <li><a href="produtos.html" class="active">üì¶ Produtos</a></li>
                <li><a href="categorias.html">üè∑Ô∏è Categorias</a></li>
                <li><a href="vendas.html">üí∞ Vendas</a></li>
                <li><a href="relatorios.html">üìà Relat√≥rios</a></li>
                <li><a href="#" onclick="logout()">üö™ Logout</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header class="page-header">
                <h1>Produtos</h1>
                <button class="btn btn-primary" onclick="openProductModal()">+ Novo Produto</button>
            </header>
            
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Quantidade</th>
                            <th>Pre√ßo</th>
                            <th>Data Cadastro</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Produtos ser√£o inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Modal para Produto -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Novo Produto</h2>
                <button class="modal-close" onclick="closeProductModal()">&times;</button>
            </div>
            
            <form class="modal-form" id="productForm">
                <div class="form-group">
                    <label for="productName">Nome do Produto</label>
                    <input type="text" id="productName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="productCategory">Categoria</label>
                    <select id="productCategory" name="category" required>
                        <option value="">Selecione uma categoria</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productQuantity">Quantidade</label>
                        <input type="number" id="productQuantity" name="quantity" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productPrice">Pre√ßo</label>
                        <input type="number" id="productPrice" name="price" step="0.01" min="0" required>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/produtos.js"></script>
</body>
</html>
